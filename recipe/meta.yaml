{% set name = "wwt_data_formats" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wwt_data_formats-{{ version }}.tar.gz
  sha256: c4ab092bea997de9b2e3e298bc9a85d610bf4058795d7fe39e584cb5d0e8bc4d

build:
  number: 0
  noarch: python
  entry_points:
    - wwtdatatool=wwt_data_formats.cli:entrypoint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - requests
    - traitlets

test:
  imports:
    - wwt_data_formats
    - wwt_data_formats.tests
  commands:
    - pip check
    - wwtdatatool --help
    - pytest --pyargs wwt_data_formats
  requires:
    - beautifulsoup4
    - mock
    - numpy
    - pip
    - pytest
    - pytest-mock

about:
  home: https://wwt-data-formats.readthedocs.io/
  summary: Low-level interface to AAS WorldWide Telescope data formats
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkgw
